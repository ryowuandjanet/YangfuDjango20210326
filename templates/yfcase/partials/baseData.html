<!--基本資料-->
<table class="yfratingscalePDFBaseData">
	<tr>
		<th style="width:10%;">案號</th>
		<td style="width:35%;">{{object.yfcaseCaseNumber|default_if_none:"" }}</td>
		<th style="width:10%;">債務人</th>
		<td style="width:15%;">{{ object.yfcaseDebtor|default_if_none:"" }}</td>
		<th style="width:10%;">債權人</th>
		<td>
			{% if object.yfcaseCreditor == None %}
				{{ object.yfcaseCompany }}
			{% else %}
				{{ object.yfcaseCreditor|default_if_none:"" }}
			{% endif %}
		</td>
	</tr>
	<tr>
		<th>住址</th>
		<td colspan="5">
			{{object.fullAddress}}
		</td>
	</tr>
</table>
