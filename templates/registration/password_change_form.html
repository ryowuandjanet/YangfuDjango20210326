{% extends 'base.html' %}
{% block title %}密碼更改{% endblock %}
{% block content %}
  <h1>密碼更改</h1>
  <p>為了安全起見，請輸入舊密碼，然後輸入兩次新密碼，以便我們驗證您是否正確輸入了密碼。</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="更改我的密碼">
  </form>
{% endblock %}
