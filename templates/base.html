{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>
    {% block head_title %}
    {% endblock head_title %}
  </title>
  <!-- Bootstrap V4.5.3 CSS部份 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Bootstrap Validator V0.5.2 CSS部份 -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css" />
  <!-- JQuery UI CSS for datepicker用 -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- 自訂的部份 -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <!-- 給各個樣版的CSS使用 -->
  {% block style %}
  {% endblock style %}
</head>

<body>
  {% include 'partials/navbar.html' %}
  {% include "messages_display.html" %}
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <!-- Bootstrap V4.5.3 JS部份 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!--加入bootstrap-modalmanager.min.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-modal/2.2.6/js/bootstrap-modalmanager.min.js" integrity="sha512-/HL24m2nmyI2+ccX+dSHphAHqLw60Oj5sK8jf59VWtFWZi9vx7jzoxbZmcBeeTeCUc7z1mTs3LfyXGuBU32t+w==" crossorigin="anonymous"></script>
  <!-- Font Awesome new JS部份 -->
  <script src="https://kit.fontawesome.com/6cbc1ff495.js"></script>
  <!-- JQuery UI JS for datepicker用 -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Bootstrap Validator V0.5.2 JS部份 -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
</body>

</html>
